<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/css/style.css">

    <title>Command Line System</title>

</head>
<body>
    <div class="bg-primary vh-100 d-flex flex-column justify-content-center ">
        <div class="container col-8 px-0 bg-result">
            <div class="bg-info text-center bg-header py-2">
                <h1>Command Line System</h1>
                <h6>~ valid command names ~</h6>
                <h6>[touch, mkdir, ls, cd, pwd, print, setContent, rm, move, copy]</h6>
                <h6>Type "help" to see each format in details</h6>
            </div>
    
            <div id="shell" class="container vh-60 bg-dark p-3 text-white">
            </div>
    
    
            <div class="container input-group py-2">
                <input type="text" id ="shellInput" class="form-control" placeholder="type any command" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
        </div>
    </div>

</body>
</html>
